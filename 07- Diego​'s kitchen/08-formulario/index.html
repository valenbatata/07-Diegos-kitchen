<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
    <h1>Formularios</h1>

    <!--brakepoint-->
    <div class="conteiner">
        <div class="row">
            <div class="col-lg-8 col-md-6 bg-primary">
                <label for="nombre">Nombre y Apellido</label>
                <input type="text" name="nombre" id="nombre" class="form-control">

            </div>

            <div class="col-lg-4 col-md-6 bg-secondary">
                <label for="edad" class="form-label">Edad</label>
                <input type="number" name="edad" id="edad" min="0" max="100" class="form-control">

            </div>

            

        </div>
    </div>




    <form action="">
        <!--INPUT-entrada de datos-->
        <label for="apellido">Ingresar el apellido</label>
        <input type="text" name="apellido" id="apellido">

        <!--DATE-->
        <label for="nacimiento">Fecha de nacimiento</label>
        <input type="date" name="nacimiento" id="nacimiento">

        <!--number-->
        <label for="edad">Edad</label>
        <input type="number" name="edad" id="edad" min="0" max="100">


        <!-- email-->
        <label for="email">Email</label>
        <input type="email" name="email" id="email" value="ejemplo@ejemplo.com">

        <!--claves/password-->
        <label for="clave">Clave</label>
        <input type="password" name="clave" id="clave">

        <!-- opciones con radio-->
        <label for="pepsi">Pepsi</label>
        <input type="radio" name="bebidas" id="pepsi" value="pepsi">
        <label for="manaos">Manaos</label>
        <input type="radio" name="bebidas" id="manaos" value="manaos">
        <label for="fanta">Fanta</label>
        <input type="radio" name="bebidas" id="fanta" value="fanta">

        <!--color-->
        <label for="color">Color</label>
        <input type="color" name="color" id="color">

        <!--checkbox-->
        <label for="pizza">Pizza</label>
        <input type="checkbox" name="pizza" id="pizza">
        <label for="milas">Milanesas</label>
        <input type="checkbox" name="milas" id="milas">

        <!--selectores- dropdown-->
        <label for="equipos">Tipos de Equipos</label>
        <select name="equipos" id="equipos">
            <option value="river">River</option>
            <option value="boca">Boca</option>
            <option value="racing">Racing</option>
        </select>

        <!-- textarea-->
        <label for="consulta">CONSULTAS</label>
        <textarea name="consulta" id="consulta" cols="30" rows="10"></textarea>



    </form>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
</body>

</html>
