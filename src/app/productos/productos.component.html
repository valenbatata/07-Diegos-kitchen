
<div class="container px-4 text-center" >

        <div class="card" style="width: 18rem;">
          <img src="../../assets/catering{{producto}}.jpg" class="card-img-top" alt="...">

            <h5 class="card-title">Card title</h5>

            </p>

        </div>
      </div>
    </div>
  </div>
</div>
